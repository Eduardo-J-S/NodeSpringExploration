<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar/Atualizar Produto</title>
</head>
<body>
    <h1>Adicionar Produto</h1>
    
    <!-- Formulário para adicionar/atualizar um produto -->
    <form th:action="@{/produtos}" method="post">
        <!-- Campo para o nome do produto -->
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" th:field="${produto.nome}" required>
        
        <!-- Campo para o preço do produto -->
        <label for="preco">Preço do Produto:</label>
        <input type="text" id="preco" name="preco" th:field="${produto.preco}" required>
        
        <!-- Botão de envio do formulário -->
        <button type="submit">Salvar Produto</button>
    </form>
</body>
</html>
